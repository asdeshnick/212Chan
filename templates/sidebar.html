<span class="input_span">
    <p><b>{{ sidebar.long_name if sidebar else 'Board Information' }}</b></p>
    {% if sidebar %}
        {{ sidebar.description|markdown }}
    {% else %}
        <p>No description available.</p>
    {% endif %}

    {% if board != 'all' %}
        <form action="{{ url_for('add_reply') }}" enctype="multipart/form-data" method="post">
            <input type="hidden" name="board" value="{{ board }}">
            <input type="hidden" name="op_id" value="{{ id }}">
            <input class="name_input" type="text" name="name" placeholder="Name" required>
            <textarea id="comment" name="post_content" rows="8" placeholder="Comment" required></textarea>
            <input class="file_input" type="file" name="file" accept="image/*">
            <input class="button_input" type="submit" value="Reply">
        </form>
    {% endif %}
</span>
